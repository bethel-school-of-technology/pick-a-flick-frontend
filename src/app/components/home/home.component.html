<h2>Welcome, {{user.firstName}}!</h2>

<div>Whether you're planning your next watch party or just need to find a flick that's friendly for the whole family,
    Pick a Flick is for you!</div>

<br><br>

<div *ngIf="recentMovies.length">
    <p>My Recently Added Flicks:</p>
    <div *ngFor="let movie of recentMovies">
        <a [routerLink]="['/movies', movie.movieId]"><img src="{{movie.imageUrl}}"></a>
        <br>
        <a [routerLink]="['/movies', movie.movieId]">{{movie.movieTitle}}</a>
        <div>Tags:
            <span *ngFor="let tag of movie.tags; last as isLast"><a
                    [routerLink]="['/movies-search', tag.tagId]">{{tag.tagName}}</a><span *ngIf="!isLast">,
                </span></span>
        </div>
        <br><br><br>
    </div>
    <a routerLink="/movies">View All Flicks...</a>
</div>

<div *ngIf="!recentMovies.length">No Flicks Added Yet!</div>
